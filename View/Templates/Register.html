
<div class="container">
    <h2>Register here</h2>
    <form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" class="form-control" type="text" placeholder="Choose a username"/>
        </div>
        <br/>
        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" class="form-control" type="password" placeholder="Choose a password"/>
        </div>
        <br/>
        <div class="form-group label-static is-empty">
            <label for="confirm_password" class="control-label">Password</label>
            <input id="confirm_password" class="form-control" type="password" placeholder="Confirm the password"/>
        </div>

        <button type="submit" class="btn btn-info waves-effect ripple">Submit</button>
    </form>
</div>
